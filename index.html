
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Chain Ranking</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7; }
    canvas { background: #def; display: none; margin-top: 20px; }
    #startScreen, #gameOverScreen { margin-top: 30px; }
    #rankingDiv { margin-top: 30px; }
    #scoreDisplay { font-size: 24px; display: none; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Flappy Chain</h1>
    <button onclick="startGame()">Jugar</button>
  </div>

  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="scoreDisplay">Puntaje: 0</div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Fin del juego</h2>
    <p id="finalScoreText"></p>
    <a href="https://alvarojoyas.com" target="_blank" style="display:none;">Ir a la tienda</a>
    <button onclick="startGame()">Jugar de nuevo</button>
  </div>

  <div id="rankingDiv">
    <h3>üèÜ Top Jugadores</h3>
    <ul id="rankingList"></ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
