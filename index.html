<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Chain - Álvaro Joyas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>🎮 Flappy Chain</h1>
    <p>🕊️ Esquivá cadenas, ganá descuentos</p>
    <button onclick="startGame()">¡Jugar ahora!</button>

    <div id="rankingStart">
      <h3>🏆 Ranking Top 5</h3>
      <ol id="rankingListStart"></ol>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="480" style="display:none;"></canvas>
    <div id="scoreDisplay" style="display:none;">Puntaje: 0</div>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Fin del juego</h2>
    <p id="finalScoreText"></p>
    <input type="text" id="playerNameInput" placeholder="Tu nombre" />
    <button onclick="saveScore()">Guardar puntaje</button>
    <a href="https://alvarojoyas.com" target="_blank">Ir a la tienda</a>
    <button onclick="location.reload()">Volver a jugar</button>

    <div id="rankingEnd">
      <h3>🏆 Ranking Top 5</h3>
      <ol id="rankingListEnd"></ol>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
