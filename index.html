
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Chain - Álvaro Joyas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>🎮 Flappy Chain</h1>
    <p>🕊️ Esquivá cadenas, ganá descuentos</p>
    <button onclick="startGame()">¡Jugar ahora!</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="scoreDisplay">Puntaje: 0</div>
  </div>
  <div id="gameOverScreen">
    <h2>🎉 ¡Código de descuento desbloqueado!</h2>
    <p>Usá <strong>FLAPPY10</strong> en tu próxima compra</p>
    <p id="finalScoreText"></p>
    <a href="https://alvarojoyas.com" target="_blank">Ir a la tienda</a>
    <button onclick="location.reload()">Volver a jugar</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
