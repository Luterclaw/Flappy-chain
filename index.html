
<!DOCTYPE html>
<html lang="es">
>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Chain - Álvaro Joyas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffbe6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #startScreen, #gameOverScreen, #nameInputContainer, #rankingDiv {
      padding: 20px;
    }
    h1, h2 {
      color: #bfa046;
      text-shadow: 1px 1px 2px #00000020;
    }
    button {
      background-color: #bfa046;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a08936;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #rankingDiv {
      background-color: #fdf7e3;
      border: 1px solid #e3d5b1;
      border-radius: 10px;
      display: none;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px;
    }
    #rankingList {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    #rankingList li {
      padding: 5px 0;
      border-bottom: 1px solid #e3d5b1;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>🎮 Flappy Chain</h1>
    <p>🕊️ Esquivá cadenas, ganá descuentos</p>
    <button onclick="startGame()">¡Jugar ahora!</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="480" style="display:none;"></canvas>
    <div id="scoreDisplay" style="display:none;">Puntaje: 0</div>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Fin del juego</h2>
    <p id="finalScoreText"></p>
    <a href="https://alvarojoyas.com" target="_blank">Ir a la tienda</a>
    <button onclick="startGame()">Volver a jugar</button>
  </div>

  <div id="nameInputContainer" style="display:none;">
    <p>Ingresá tu nombre para el ranking:</p>
    <input type="text" id="playerName" placeholder="Tu nombre" />
    <button onclick="saveScoreFromInput()">Guardar</button>
  </div>

  <div id="rankingDiv">
    <h3>🏆 Top 5 jugadores</h3>
    <ul id="rankingList"></ul>
  </div>

  <script src="game.js"></script>
</body>
</html>
